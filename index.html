<!DOCTYPE html>

            <select id="obligatoria">

            </select><br><br>

            <select id="obligatoria">

    <fieldset>
        <legend>Team </legend>
        <form id="team">

            <input type="text" name="teamg" placeholder="Digite el team">
            <input type="submit" value="Guardar">
        </form>
    </fieldset>

    <fieldset>
        <legend>Datos Camper</legend>
        <br>
        <form id="myFormularioCampers">
       
            <input type="radio" id="manana"name="jornada" value="manana">Mañana</input>
            <input type="radio" id="tarde" name="jornada" value="tarde">Tarde</input>
            <br><br>
            <select name="sede"></select>
            <select name="teamcamper"></select>

            <br><br>
            <input type="text" name="nombreCamp" placeholder="Ingrese el nombre "><br><br>

            <input type="text" name="transporteCamp" placeholder="Medio de transporte"><br><br>
            <p>Nivel Camper
            <select name="nivelcamp" id="nivelCamp">
                <option value="basico">Basico</option>
                <option value="intermedio">Intermedio</option>
               <option value="avanzado">Avanzado</option>
